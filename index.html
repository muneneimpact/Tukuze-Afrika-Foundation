        const CountUp = ({ end, duration = 2000 }) => {
            const [count, setCount] = useState(0);
            const ref = useRef(null);
            const [hasAnimated, setHasAnimated] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting && !hasAnimated) setHasAnimated(true); }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, [hasAnimated]);
            useEffect(() => {
                if (!hasAnimated) return;
                const numericEnd = parseInt(end.replace(/,/g, '').replace(/\D/g, ''), 10) || 0;
                let startTime = null;
                let animationFrameId;
                const animate = (currentTime) => {
                    if (!startTime) startTime = currentTime;
                    const progress = Math.min((currentTime - startTime) / duration, 1);
                    const easeProgress = 1 - Math.pow(1 - progress, 4);
                    setCount(Math.floor(easeProgress * numericEnd));
                    if (progress < 1) animationFrameId = requestAnimationFrame(animate);
                    else setCount(numericEnd);
                };
                animationFrameId = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(animationFrameId);
            }, [hasAnimated, end, duration]);
            return <span ref={ref}>{count}</span>;
